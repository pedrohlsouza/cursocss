<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de textos</title>

		<style type="text/css">

			div{
				font-size: 60px;
			}
			
			.texto{
				/*font-size: 30px;*/
				/*px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao container pai*/ 
				font-size: 1em;
			}

		</style>
	</head>

	<body>

		<div>
			<p class="texto">Conteúdo 1</p>
			<p>Conteúdo 2</p>
		</div>

	</body>

</html>
